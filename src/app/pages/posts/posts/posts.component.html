<div class="posts__container" *ngFor="let post of posts">
    <img src="{{ post.img }}">
    <div class="card-content">
        <div class="card-title">
            <h1 class="title"> {{ post.title }}</h1>
            <p class="date">{{ post.date }}</p>
        </div>
        <div class="card-body">
            <p class="card-text">
                {{ post.small }}
            </p>
        </div>
        <div class="card-button-container">
            <button class="card-button">Leia mais
                <span class="material-symbols-outlined">
                    arrow_forward
                </span>
            </button>
        </div>
    </div>
